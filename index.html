<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <title>Jaunt</title>
</head>
<body>

   <div class="bg-img"></div> 
    <div class="custom-panel">
        <h1>Jaunt</h1>
        </div>
    </div>    
    <!-- seach button to start the modal -->
    <aside class = "modal">Form Modal
        <button type = "button" id = "btn" class="search-button">Search</button>
    </aside>

    <!-- these are the checkbox filters to select different options -->
    <fieldset class="large-7 cell">
        <input id="checkbox1" type="checkbox"><label for="checkbox1">Food</label>
        <input id="checkbox2" type="checkbox"><label for="checkbox2">Landmarks</label>
        <input id="checkbox3" type="checkbox"><label for="checkbox3">Hotels</label>
      </fieldset>


      <!-- the map should hook into here and display from here, should be in the center of the screen-->

    <section class = "map"></section>

    <!-- this should be displayed next to the map on the right, showing the list of the filters from checkboxes-->

    <div class = "list">
        <div id = "food" >Food List</div>
        <div id = "landmark" >Landmark List</div>
        <div id = "hotel" >Hotel List</div>
    </div>

    <script src="script.js"></script>

    <footer class="panel" >Created by Super Group</footer>

    
</body>
</html>
