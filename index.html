<body>

   <div class="bg-img"> 
    <div class="custom-panel">


        <h1>Jaunt</h1>

   </div>    


          <!-- start of modal -->
  
    <!-- <div class= "grid-x grid-margin-x"> -->
      <div class = "cell"> <aside class = "modalForm"></div>
     <div class="translucent-form-overlay" class= large-3>

       <form>
         
         <h2>Plan Your Road Trip</h2>
         <div class="row columns" class= large-3>

           <label>Starting Point
             <input type="text" name="startpoint" placeholder="Any" id = "startpoint" class= large-6 class = "form-input" value="city">
           </label>

         </div>
         <div class="row columns" class= large-3>
            <label>Select Fuel Type</label>

            <select name="selectGas" type="gasChoice" id = "form-input">
              <option value="diesel">Diesel Fuel</option>
              <option value="regGas">Regular Gasoline</option>
            </select>

              <label>Select Fueling Location</label>
              <select name="selectcity" id = "gas-input">
                <option value="Orlando">Orlando</option>
                <option value="Melbourne">Melbourne</option>
                <option value="Port St. Lucie">Port St. Lucie</option>
                <option value="Boca Raton">Boca Raton</option>
                <option value="Ft. Lauderdale">Ft. Lauderdale</option>
                <option value="Miami">Miami</option>
              </select>
          
         </div>
        <button type="button" id = "btn" class="primary button expanded search-button" class= large-3>
          Search
        </button>
        <fieldset class="large-3 cell">
          <input id="checkbox1" type="checkbox" class= large-6><label for="checkbox1">Great Tourist Spots</label>
        </fieldset>
      </form>
      <div>
        <section class = "map" class = "large-3" class = "container"></section>
      </div>
    </div>
  </aside>  
</div>



          <!-- end of modal -->


          <!-- the map should hook into here and display from here, should be in the center of the screen-->

  <div class = "gasPrice medium-5 large-1 cell">

          <ul class = "Orlando"></ul>
          <ul class = "Melbourne"></ul>

          <ul class = "Boca-Roton"></ul>
          <ul class = "Fort-Lauderdale"></ul>
          <ul class = "Miami"></ul>
        </div>
      </div>
 
           <!-- this should be displayed next to the map on the right, showing the list of the filters from checkboxes-->
    <div class = "list">
      </div>


           <!-- the id for the google map to display from the given api -->


    <div id="map">
    <div id="right-panel">
      <div class="googlesearch">

        <!-- the options for the starting points for your destination-->

        <b>Starting Point:</b>
        <select id="start">
          <option value="Orlando,FL">Orlando,FL</option>
          <option value="Melbourne, FL">Melbourne,FL</option>
          <option value="Port St Lucie, FL">Port St. Lucie, FL</option>

          <option value="Fort-Lauderdale, FL">Fort Lauderdale, FL</option>
          <option value="Miami, FL">Miami,FL</option>
          <option value="Boston, MA">Boston,MA</option>
          <option value="New York, NY">New York,NY</option>
          <option value="Los Angeles, CA">Los Angeles,CA</option>
          <option value="Chicago, IL">Chicago,IL</option>
          <option value="Philadelphia, PA">Philadelphia,PA</option>
          <option value="Atlanta, GA">Atlanta,GA</option>

        </select>

        
        <br />
        <b>Waypoints:</b> <br />
       <!-- the options of potential midwaypoints for your destination-->
        <select multiple id="waypoints">
          <option value="Orlando,FL">Orlando,FL</option>
          <option value="Melbourne, FL">Melbourne,FL</option>
          <option value="Port St Lucie, FL">Port St. Lucie, FL</option>
          <option value="Boca Raton, FL">Boca Raton, FL</option>
          <option value="Fort-Lauderdale, FL">Fort Lauderdale, FL</option>
          <option value="Miami, FL">Miami,FL</option>
          <option value="Boston, MA">Boston,MA</option>
          <option value="New York, NY">New York,NY</option>
          <option value="Los Angeles, CA">Los Angeles,CA</option>
          <option value="Chicago, IL">Chicago,IL</option>
          <option value="Philadelphia, PA">Philadelphia,PA</option>
          <option value="Atlanta, GA">Atlanta,GA</option>
        </select>
       
        <b>End Point:</b>

        <!-- the options of end point locations for your destination-->
        <select id="end">
          <option value="Orlando,FL">Orlando,FL</option>
          <option value="Melbourne, FL">Melbourne,FL</option>
          <option value="Port St Lucie, FL">Port St. Lucie, FL</option>
          <option value="Boca Raton, FL">Boca Raton, FL</option>
          <option value="Fort-Lauderdale, FL">Fort Lauderdale, FL</option>
          <option value="Miami, FL">Miami,FL</option>
          <option value="Boston, MA">Boston,MA</option>
          <option value="New York, NY">New York,NY</option>

          <option value="Chicago, IL">Chicago,IL</option>
          <option value="Philadelphia, PA">Philadelphia,PA</option>

        </select>

        <input type="submit" id="submit" />
